<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tite's Player</title>
</head>
<body>
    <main>
        <h4 id="playlist-title">Playlist Tite</h4>

        <div"><img  id="cover" alt="disc cover"></div>
        <audio id="audio"></audio>

        <div id="nomes">
            <div id="song-info">
                <div id="song-name" >Nome da m√∫sica</div>
                <div id="band-name" class="opacidade-menor">Nome da banda</div>
            </div>
            <button class="button opacidade-menor" id="like"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="botoes">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="voltar" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        
            <button id="proxima" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
            <!--<div ><i class="bi bi-repeat-1"></i></div>-->
            <!--<div ><i class="bi bi-pause-circle-fill"></i></div>-->
        </div>
    </main>
    <script src="/script/script.js"></script>
</body>
</html>
